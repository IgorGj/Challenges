<!DOCTYPE html>
<html style="overflow-x: hidden">
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <h1>Car Racing Game</h1>
    <button class="btn" id="race-btn">Race!</button>
    <button class="btn" id="start-over">Start Over</button>

    <div class="w-100 mt-5">
      <div id="race-track">
        <h2 id="countdown" style="display: none"></h2>

        <img src="./images/car1.gif" class="" id="car-one-img" alt="" />
        <img src="./images/car2.gif" alt="" id="car-two-img" />
        <img src="./images/finish.gif" alt="" id="finish-flag" />
      </div>
    </div>
    <div class="row align-items-start mt-5">
      <div class="col-6"></div>
      <div class="col-6"></div>
    </div>
    <div class="row align-items-start">
      <div class="results col-6">
        <h2 class="">Results</h2>

        <table class="w-100">
          <thead>
            <tr>
              <th class="car-one-table">Car 1</th>
              <th class="car-two-table">Car 2</th>
            </tr>
          </thead>
          <tbody class="text-white" id="tbody-first"></tbody>
        </table>
      </div>
      <div class="col-6" id="second-table">
        <h3>
          Results from the previous time you played this game:
        </h3>

        <table class="w-100" style="margin-top: 46px">
          <tbody class="text-white" id="tbody-second">
            <tr id="car1-local-storage"></tr>
            <tr id="car2-local-storage"></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
